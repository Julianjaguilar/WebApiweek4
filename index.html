<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Quiz</title>
    <link rel="stylesheet" href="Javascript & CSS/style.css">
</head>
<body>
    <div class = container>

        <div id="Start">
            <h2>Hello Welcome to Julian's starter Quiz this quiz will be hard!</h2>
            <h2>This Quiz is on Multiple topics we have reached upon .</h2>
            <button id="beginbtn">Begin Quiz</button>
            <button id="highscore" onclick="Showhighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer"> Time remaining: </div>
            <div id="questions"><p>Question Placeholder</p></div>
                <button id="a" onclick="checkAnswer(a)">A</button>
                <button id="b" onclick="checkAnswer(b)">B</button>
                <button id="c" onclick="checkAnswer(c)">C</button>
                <button id="d" onclick="checkAnswer(d)">D</button>
            <div id ="Results"></div>       
        </div>
        <div id="gameover">

            <div id="finalscore"></div>
            <input type="text" size = "40" placeholder="Enter Name for high score" name="name" id="name" />
            <button id="submityourscore">Submit Your Score</button>
        </div>
        <div>
            <div id="Scorecontainer">
            <div id="Score-page">
                <div id="Score-header">
                    <h3>User Name</h3>
                    <h3>Score</h3>
                </div>
            </div>
            <div id="Scorename"></div>
            <div id="Highscore-score"></div>
         </div>
         <div id="Endbutton">
            <button id="playagain" onclick="ReplayQuiz()">Play Again</button>
            <button id="clearscore" onlclick="Clearscore()">Clear Score</button>
         </div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
